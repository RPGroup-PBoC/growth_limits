ta_prot) / (m_aa);\n}\n\nfunction compute_elong_rate(R, r_aa, kd, vol, pact) { \n    // Computes the quadratic solution for the elongation rate. \n\n    // Compute the various components. \n    var NAA = compute_NAA(vol);\n    var r_t = [];\n    for (var i = 0; i &lt; R.length; i++) {\n        var theta = (kd * vol * avo) / (Math.log(2) * (NAA + Lr * R[i]));\n        var root = Math.sqrt(4 * theta * rt_max * r_aa * R[i] * pact + Math.pow(rt_max * R[i] * pact, 2) - 2 * rt_max * r_aa * R[i] * pact + Math.pow(r_aa, 2));\n        r_t[i] = (rt_max * R[i] * pact + r_aa - root) / (2 * R[i] * pact * (1 - theta)); \n    }\n    return r_t\n}\n\nfunction compute_growth_rate(r_t, R, vol, pact) {\n    // Given  an elongation rate and a unit volume, compute the growth rate\n    var NAA = compute_NAA(vol);\n    var lambda = [];\n    for (var i = 0; i &lt; R.length; i++) {\n        lambda[i] = 3600 * (r_t[i] * R[i] * pact)  / (NAA + R[i] * Lr); \n    }\n    return lambda;\n}\n"},"id":"11784","type":"CustomJS"},{"attributes":{},"id":"11713","type":"PanTool"},{"attributes":{"data_source":{"id":"11658","type":"ColumnDataSource"},"glyph":{"id":"11770","type":"Line"},"hover_glyph":null,"muted_glyph":null,"nonselection_glyph":{"id":"11771","type":"Line"},"selection_glyph":null,"view":{"id":"11773","type":"CDSView"}},"id":"11772","type":"GlyphRenderer"},{"attributes":{"ticker":null},"id":"11764","type":"LogTickFormatter"},{"attributes":{"axis_label":"elongation rate [AA / sec]","axis_label_text_font":"Helvetica","axis_label_text_font_style":"normal","axis_line_color":{"value":"white"},"formatter":{"id":"11733","type":"BasicTickFormatter"},"major_tick_in":7,"major_tick_line_color":{"value":"white"},"major_tick_line_width":{"value":2.5},"minor_tick_line_color":{"value":"white"},"ticker":{"id":"11677","type":"BasicTicker"}},"id":"11676","type":"LinearAxis"},{"attributes":{"callback":null,"data":{"R":{"__ndarray__":"AAAAAABAj0A79UmRSS2QQEdR+7WQv5BA1GBrjgJXkUDsO/7SzfORQIiFjuIilpJACH9Z0TM+k0B1C
